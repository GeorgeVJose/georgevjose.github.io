<svg width="360" height="360" viewBox="0 0 360 360" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="heroParticlesTitle">
  <title id="heroParticlesTitle">Animated orbit lines</title>
  <defs>
    <linearGradient id="orbitGradient" x1="60" y1="40" x2="320" y2="320" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#34D399"/>
      <stop offset="0.5" stop-color="#818CF8"/>
      <stop offset="1" stop-color="#F472B6"/>
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="blur" in2="SourceGraphic" operator="lighter"/>
    </filter>
  </defs>
  <rect width="360" height="360" rx="28" fill="#020617"/>
  <g stroke="url(#orbitGradient)" stroke-width="2" filter="url(#softGlow)">
    <path d="M60 120C120 40 240 40 300 120" opacity="0.8" stroke-dasharray="8 18"/>
    <path d="M60 240C120 320 240 320 300 240" opacity="0.6" stroke-dasharray="6 16"/>
    <path d="M100 80C160 160 200 200 260 160" opacity="0.75" stroke-dasharray="5 14"/>
    <path d="M90 260C150 210 210 150 280 180" opacity="0.65" stroke-dasharray="4 12"/>
  </g>
  <g fill="#F8FAFC">
    <circle cx="180" cy="80" r="6"/>
    <circle cx="260" cy="180" r="7"/>
    <circle cx="140" cy="260" r="6"/>
    <circle cx="220" cy="300" r="5"/>
    <circle cx="110" cy="150" r="4"/>
  </g>
</svg>
