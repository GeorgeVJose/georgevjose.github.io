      - title: "Medical AI Safety: Demography Bias and Fairness of Medical Imaging in Vision-Language Models"
        subtitle: "Ongoing research as part of Masters program"
        summary: >-
          Auditing [CheXagent](https://stanford-aimi.github.io/chexagent.html)'s chest X-ray predictions for demographic bias by
          linking subgroup performance disparities across gender, race, and age to internal model confidence signals.
        metrics:
          - label: Bias dimensions assessed
            value: "Gender, race, age"
          - label: Model signals probed
            value: "Vision & decoder confidences"
        technologies:
          - PyTorch
          - Medical Imaging
          - Demography Bias
          - Fairness
          - Vision-Language Models
